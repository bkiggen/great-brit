server {
    listen 443 ssl;
    server_name realbets.org www.realbets.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/realbets.org-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/realbets.org-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location @proxy_api {
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://server:4000;  # This line forwards requests to your server
    }
}
